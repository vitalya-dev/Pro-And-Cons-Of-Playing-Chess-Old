<!DOCTYPE html>
<html ng-app="ngUnity" ng-controller="AppCtrl">
<head>
	<title ng-bind="pageTitle"></title>

	<meta http-equiv="EXPIRES" content="0">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="branch" content="dev">

	<!-- compiled CSS -->

	<link rel="stylesheet" type="text/css" ng-href="assets/unityeditor-cloud-hub-{{theme.name || 'editor-dark'}}.css">

	<!-- compiled JavaScript -->
	<script type="text/javascript" src="assets/unityeditor-cloud-hub.js"></script>

</head>
<body class="uc-service-panel">
	<div class="application">

		<div ui-view="header"></div>
		<div ui-view="status" ng-if="checkVisibility()"></div>
		<div ui-view="root" ng-class="{ 'blur' : checkVisibility() }"></div>

	</div>
</body>
</html>
